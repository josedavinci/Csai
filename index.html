<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crew - Free Bootstrap 4 Upcoming Landing Page Template</title>
    <meta name="description" content="Crew is a beautiful Bootstrap 4 template for upcoming landing pages." />

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <!--navigation-->
        <section class="bh-white py-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="index.html" class="heading-brand text-primary">CSAI Historial</a>
                    </div>
                </div>
            </div>
        </section>

        <!--hero header-->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 my-md-auto">
                        <h1 class="text-center text-md-left">Cargar el historial por medio de un servicio Rest</h1>
                        <div class="row feature-grid">
                            <div class="col-sm-6">
                                <div class="media">
                                    <div class="icon-box">
                                        <div class="icon-box-inner">
                                            <span data-feather="unlock" width="28" height="28"></span>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        Autenticaci√≥n Oauth 2.0
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="media">
                                    <div class="icon-box">
                                        <div class="icon-box-inner">
                                            <span data-feather="briefcase" width="28" height="28"></span>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        SalesForce Connect
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6" style="padding-left:200px">
                                    <div class="media">
                                        <div class="icon-box">
                                            <div class="icon-box-inner">
                                                <span data-feather="users" width="28" height="28"></span>
                                            </div>
                                        </div>
                                        <div class="media-body">
                                            {{$var.status}}
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-5 pl-md-5">
                        <div class="card">
                            <div class="card-body py-md-4">
                                <h2>Formulario</h2>
                                <p class="lead text-muted">Requiere ID de tarjeta.</p>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="Id" ng-model="$var.id"
                                            placeholder="ID Tarjeta">
                                    </div>
                                    <div class="form-group">
                                        <textarea id="Historial" class="form-control" ng-model="$var.comments"
                                            name="Historial" rows="4" cols="38" placeholder="Historial">

                                </textarea>
                                    </div>
                                    <div class="d-flex flex-row align-items-center justify-content-between">
                                        <button ng-click="$GUI.servicio()" class="btn btn-primary">Subir</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--footer-->
        <footer>
            <div class="container">
                <div class="row my-2">
                    <br>
                    <div class="col-md-4 mx-auto text-muted text-center small-xl">

                        &copy; 2020 CSAI - All Rights Reserved
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
        <script src="js/scripts.js"></script>
    </div>
</body>

</html>
